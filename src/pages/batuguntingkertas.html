<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/src/css/batuguntingkertas.css" />
    <title>Game_batu_gunting_kertas</title>
</head>

<body>
    <div class="body">
        <div class="judul">
            <h1 id="judul">Ronde 1</h1>
        </div>
        <div class="tampilan">
            <div class="saya">
            </div>
            <div class="komputer">
            </div>
            <div class="box">
                <p> Kamu </p>
                <img id="you" src="/img/tanya.png">
                <div class="nyawa">
                    <img id="hati3" src="/img/heart.png">
                    <img id="hati2" src="/img/heart.png">
                    <img id="hati1" src="/img/heart.png">
                </div>
            </div>
            <div class="box-tengah">
                <img id="vs" src="/img/vs.png">
            </div>
            <div class="box">
                <p> Musuh </p>
                <img id="computer" src="/img/tanya.png">
                <div class="nyawa">
                    <img id="hati6" src="/img/heart.png">
                    <img id="hati5" src="/img/heart.png">
                    <img id="hati4" src="/img/heart.png">
                </div>
            </div>
        </div>
        <div id="suit">
            <div>
                <img class="gambar-kiri" src="/img/batu.png" onclick="berfungsi('/img/batu.png')">
            </div>
            <div class="gambar">
                <img id="gambar-tengah" src="/img/gunting.png" onclick="berfungsi('/img/gunting.png')">
            </div>
            <div>
                <img class="gambar-kanan" src="/img/kertas.png" onclick="berfungsi ('/img/kertas.png')">
            </div>
        </div>
    </div>
    <script src="/src/js/pilihansaya.js"></script>
</body>

</html>
